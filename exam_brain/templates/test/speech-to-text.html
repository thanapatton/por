{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microphone Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="text-center">
        <div id="start">
          <button id="start_read" type="button" class="btn btn-primary" onclick="testExam3()">คลิกเพื่อเริ่มทดสอบ</button>
        </div>
        <div id="board">
          <div class="row">
            <h1 id="current-value-questions"></h1>
            {% comment %} <img style="display: none" id= "currentImage" src="{% static data.images.0 %}" />  {% endcomment %}
           
          </div>

          <div class="row">
            <img  class ="center"style="display: none max-height: 500px; max-width:500px;" id= "dynamicImage" /> 
          </div>

          
          <div>
            <button id="next_read" type="button" class="btn btn-primary" style="display: none" onclick="showNextValue()">ต่อไป</button>
          </div>
        </div>
      </div>
    </div>

    {% comment %} <p class="text"></p>
    <button class="control record">MIC</button> {% endcomment %}
    <script>
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition
      const recognition = new window.SpeechRecognition()
      const btnEle = document.querySelector('.control')
      function onClick() {
        const isPause = btnEle.classList.contains('record')
        if (isPause) {
          recognition.start()
          btnEle.classList.remove('record')
          btnEle.classList.add('pause')
        } else {
          recognition.stop()
          btnEle.classList.add('record')
          btnEle.classList.remove('pause')
        }
      
        recognition.start()
      }
      function onResult(event) {
        //event.results[0][0].transcript;
        endTime = performance.now();  
        timeTaken += endTime - startTime;
       
        const textElem = document.querySelector('.text')
        const { transcript } = event.results[0][0]
        textElem.innerText += ' ' + transcript
        if(transcript){
            textTest = transcript;
            keepChice(currentIndex,textTest,timeTaken)
            recognition.stop();
            $("#next_read").show();
            if (currentIndex == images.length){
                let score = checkScore();
                alert("END ข้อสอบทั้งหมด: " + images.length + "ข้อ ตอบถูก: " + score );
                alert("Timetaken: " + timeTaken );
                $("#next_read").hide();
            }
        }
        console.log(transcript)
      }
      function onEnd() {
        const isRecord = btnEle.classList.contains('pause')
        if (isRecord) {
          recognition.start()
        }
      }
      function run() {
        recognition.lang = 'th-TH'
        recognition.addEventListener('result', onResult)
        recognition.addEventListener('end', onEnd)
        btnEle.addEventListener('click', onClick)
      }
      run()

      var keepChoice = [];
      var currentIndex = 0;
      var images = {{ data.images|safe }} ;
      var awnser = {{ data.awnser|safe }} ;

      var baseStaticUrl = "{% static '' %}";
      var imageName = "";
      var textTest = ""
      let startTime;
      let endTime; 
      let timeTaken = 0;

      function testExam3() {
        $("#start_read").hide();
        showNextValue()
      }

      async function showNextValue() {
        startTime = performance.now();  
        $("#next_read").hide();
        recognition.start();
        
          if (currentIndex < images.length) {
            imageName = images[currentIndex];
            var imageUrl = baseStaticUrl + imageName;
            document.getElementById('dynamicImage').src = imageUrl;
            $("#current-value-questions").text("ข้อ "+[currentIndex+1])
            await delay(500);
            $("#current-value-questions").text("ตอบคำถามด้วยการพูด แล้ว กดปุ่มด้ามล่างเพื่อทำข้อต่อไป")
            $("#dynamicImage").show()
          }
      }

      function keepChice(index,text,timeTaken){
        keepChoice[currentIndex] = text
        console.log(keepChoice)
        currentIndex++;
      }

      function checkScore(){
        let sumScore = 0;
        for(let index = 0; index < awnser.length; ++index){
            if(awnser[index] == keepChoice[index])
            sumScore++
        }
        return sumScore;
      }

      function delay(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }
    </script>
    <style>
      .record,
      .pause {
        outline: none;
        border: none;
        cursor: pointer;
      
        width: 100px;
        heigh: 100px;
      
        margin-bottom: 10%;
      }
      
      .pause {
        --background: url('./pause.png') 0 0 / contain no-repeat;
        background-color: red;
      }
      
      .record {
        --background: url('./mic.png') 0 0 / contain no-repeat;
        background-color: green;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </body>
</html>
